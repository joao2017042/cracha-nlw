<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Heat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/build.svg" alt="Selo da imagem" />
          </span>
          <img
            src="https://lorempixel.com/185/184/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">João Pedro Ferro</h1>
        <a id="userGithub" href="https://www.github.com/jaopedro.ferro/">
          <img src="imagens/github 2.svg" alt="Ícone github" />
          <span id="userLogin"> joao2017042 </span>
        </a>
        <p id="userBio">Estudante nas horas vagas.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="imagens/Youtube.svg" alt="Canal do Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="imagens/Instagram.svg" alt="Perfil do Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="-blank">
              <img src="imagens/Facebook.svg" alt="Página do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com" target="_blank">
              <img src="imagens/Twitter.svg" alt="Página do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="java.js"></script>
  </body>
</html>
